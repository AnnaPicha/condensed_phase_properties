---
name: Code Quality Checks

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: 3.11
      - name: Install poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry update
      - name: Check style with flake8
        run: poetry run flake8 condensed_phase_properties/ tests/
      - name: Check style with pylint
        run: poetry run pylint condensed_phase_properties/ tests/
      - name: Check format with black
        run: poetry run black --check condensed_phase_properties/ tests/
      - name: Check type hinting with mypy
        run: poetry run mypy --strict --config-file=mypy.ini condensed_phase_properties/
      
